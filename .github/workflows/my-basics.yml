#----------------GitHub Actions------------

name: My-GitHubActions-Basics

on: 
  push: 
    branches: 
      - main

jobs:
  my-testing:
    runs-on: ubuntu-latest
    
    steps:
      - name: Print Hello Message in Testing
        run: echo "Hello World from testing job"
    

  my_deploy:
    runs-on: ubuntu-latest
    needs: [my-testing]
    
    steps:
      - name: Print Hello Message in Deploy
        run: echo "Hello World from Deploy job"
    
